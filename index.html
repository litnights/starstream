<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StarStream - Cosmic Media Hub</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-950 text-gray-100 flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="bg-gray-900/80 px-6 py-4 flex justify-between items-center shadow-lg">
  <div class="flex items-center">
  <img src=""C:\Users\night\Downloads\S-Logo-Vector-Transparent.png" alt="StarStream Logo" class="h-10 sm:h-12" />
</div>
  <div>
    <button id="logoutBtn" class="text-gray-300 hover:text-white text-sm sm:text-base">Logout</button>
  </div>
</nav>

<!-- Hero Section -->
<section class="relative flex items-center justify-center min-h-[70vh] sm:min-h-[85vh] overflow-hidden text-center">
  <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80"
       alt="Galaxy background"
       class="absolute inset-0 w-full h-full object-cover opacity-30" />
  <div class="absolute inset-0 bg-gradient-to-b from-gray-900/70 via-gray-950/80 to-gray-950"></div>

  <div class="relative px-4 sm:px-6 max-w-3xl z-10">
    <h1 id="welcomeMsg" class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold leading-tight mb-4 sm:mb-6 text-white break-words">
      Welcome, <span class="text-indigo-400">Traveler</span>
    </h1>
    <p class="text-base sm:text-lg md:text-xl text-gray-300 max-w-xl mx-auto mb-6 sm:mb-10">
      Stream, discover, and journey through the universe of movies and shows.
    </p>
  </div>
</section>

<!-- Search -->
<section id="search" class="relative z-20 -mt-8 sm:-mt-12 mb-10 sm:mb-12 px-4 sm:px-6 max-w-5xl mx-auto w-full">
  <div class="bg-gray-900/80 border border-gray-700 backdrop-blur-lg rounded-2xl p-4 sm:p-6 shadow-xl">
    <div class="flex flex-col sm:flex-row sm:items-center gap-3 sm:gap-4">
      <input id="searchInput" type="text" placeholder="Search for a movie or show..."
             class="flex-1 bg-gray-800 text-gray-200 px-4 sm:px-5 py-2 sm:py-3 rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      <select id="filterType"
              class="bg-gray-800 text-gray-300 px-3 sm:px-4 py-2 sm:py-3 rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-indigo-500">
        <option value="all">All</option>
        <option value="movie">Movies</option>
        <option value="tv">TV Shows</option>
      </select>
    </div>
  </div>
</section>

<!-- Main Content -->
<main class="container mx-auto px-4 sm:px-6 flex-1 space-y-16">

  <!-- Recently Added -->
  <section id="recent">
    <h2 class="text-2xl sm:text-3xl font-bold text-indigo-400 flex items-center mb-6">
      <i data-feather="star" class="mr-2"></i> Recently Added
    </h2>
    <div id="recent-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6"></div>
  </section>

  <!-- Watchlist -->
  <section id="watchlist">
    <h2 class="text-2xl sm:text-3xl font-bold text-indigo-400 flex items-center mb-6">
      <i data-feather="list" class="mr-2"></i> Watchlist
    </h2>
    <div id="watchlist-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6"></div>
  </section>

  <!-- Recently Watched -->
  <section id="recently-watched">
    <h2 class="text-2xl sm:text-3xl font-bold text-indigo-400 flex items-center mb-6">
      <i data-feather="clock" class="mr-2"></i> Recently Watched
    </h2>
    <div id="recently-watched-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6"></div>
  </section>

  <!-- Movies -->
  <section id="movies">
    <h2 class="text-2xl sm:text-3xl font-bold text-indigo-400 flex items-center mb-6">
      <i data-feather="film" class="mr-2"></i> Movies
    </h2>
    <div id="movies-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6"></div>
  </section>

  <!-- TV Shows -->
  <section id="tvshows">
    <h2 class="text-2xl sm:text-3xl font-bold text-indigo-400 flex items-center mb-6">
      <i data-feather="tv" class="mr-2"></i> TV Shows
    </h2>
    <div id="tvshows-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 sm:gap-4 md:gap-6"></div>
  </section>

</main>

<div class="text-center text-xs text-gray-500 py-4 border-t border-gray-800">
  Created for <span class="starman-glow">Starman</span>.
</div>

<script src="script.js"></script>
<script>
  feather.replace();
</script>
</body>
</html>
