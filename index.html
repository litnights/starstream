<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarStream - Cosmic Media Hub</title>
<link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/media-card.js"></script>
    <script src="components/footer.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <custom-navbar></custom-navbar>

    <!-- Hero Section -->
    <section class="relative bg-gradient-to-b from-gray-900 to-gray-900/90 h-96 flex items-center">
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/30 via-purple-900/20 to-pink-900/10"></div>
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80')] bg-cover bg-center opacity-20"></div>
            <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-transparent via-gray-900/90 to-gray-900"></div>
        </div>

        <div class="container mx-auto px-6 relative z-10">
            <div class="max-w-3xl">
                <h1 class="text-5xl font-bold text-white mb-4">
                    Explore the <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">Cosmos</span> of Entertainment
                </h1>
                <p class="text-xl text-gray-300 mb-8">
                    Discover the best sci-fi movies and TV shows from across the universe, all in one place.
                </p>
                <div class="flex space-x-4">
                    <a href="#" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg shadow-indigo-500/20 flex items-center">
                        <i data-feather="play" class="mr-2"></i> Start Watching
                    </a>
                    <a href="#" class="px-6 py-3 border-2 border-gray-600 hover:border-indigo-400 text-gray-300 hover:text-white font-medium rounded-full transition-all duration-300 transform hover:scale-105 flex items-center">
                        <i data-feather="info" class="mr-2"></i> Learn More
                    </a>
                </div>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-gray-900 to-transparent"></div>
    </section>

    <main class="container mx-auto px-4 py-8 -mt-16 relative z-20">
<section class="mb-12">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-indigo-400 flex items-center">
                    <i data-feather="star" class="mr-2"></i> Recently Added
                </h2>
                <a href="#" class="text-indigo-300 hover:text-indigo-200 flex items-center">
                    View All <i data-feather="chevron-right" class="ml-1"></i>
                </a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <custom-media-card 
                    title="Interstellar" 
                    type="movie" 
                    year="2014" 
                    image="http://static.photos/space/320x240/1">
                </custom-media-card>
                <custom-media-card 
                    title="The Expanse" 
                    type="tv" 
                    year="2015" 
                    image="http://static.photos/space/320x240/2">
                </custom-media-card>
                <custom-media-card 
                    title="Cosmos" 
                    type="tv" 
                    year="2014" 
                    image="http://static.photos/space/320x240/3">
                </custom-media-card>
                <custom-media-card 
                    title="Gravity" 
                    type="movie" 
                    year="2013" 
                    image="http://static.photos/space/320x240/4">
                </custom-media-card>
                <custom-media-card 
                    title="Arrival" 
                    type="movie" 
                    year="2016" 
                    image="http://static.photos/space/320x240/5">
                </custom-media-card>
            </div>
        </section>

        <section class="mb-12">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-indigo-400 flex items-center">
                    <i data-feather="film" class="mr-2"></i> Movies
                </h2>
                <a href="#" class="text-indigo-300 hover:text-indigo-200 flex items-center">
                    View All <i data-feather="chevron-right" class="ml-1"></i>
                </a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <custom-media-card 
                    title="2001: A Space Odyssey" 
                    type="movie" 
                    year="1968" 
                    image="http://static.photos/space/320x240/6">
                </custom-media-card>
                <custom-media-card 
                    title="The Martian" 
                    type="movie" 
                    year="2015" 
                    image="http://static.photos/space/320x240/7">
                </custom-media-card>
                <custom-media-card 
                    title="Moon" 
                    type="movie" 
                    year="2009" 
                    image="http://static.photos/space/320x240/8">
                </custom-media-card>
                <custom-media-card 
                    title="Sunshine" 
                    type="movie" 
                    year="2007" 
                    image="http://static.photos/space/320x240/9">
                </custom-media-card>
                <custom-media-card 
                    title="Contact" 
                    type="movie" 
                    year="1997" 
                    image="http://static.photos/space/320x240/10">
                </custom-media-card>
            </div>
        </section>

        <section class="mb-12">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-indigo-400 flex items-center">
                    <i data-feather="tv" class="mr-2"></i> TV Shows
                </h2>
                <a href="#" class="text-indigo-300 hover:text-indigo-200 flex items-center">
                    View All <i data-feather="chevron-right" class="ml-1"></i>
                </a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <custom-media-card 
                    title="For All Mankind" 
                    type="tv" 
                    year="2019" 
                    image="http://static.photos/space/320x240/11">
                </custom-media-card>
                <custom-media-card 
                    title="Star Trek: Discovery" 
                    type="tv" 
                    year="2017" 
                    image="http://static.photos/space/320x240/12">
                </custom-media-card>
                <custom-media-card 
                    title="The Orville" 
                    type="tv" 
                    year="2017" 
                    image="http://static.photos/space/320x240/13">
                </custom-media-card>
                <custom-media-card 
                    title="Lost in Space" 
                    type="tv" 
                    year="2018" 
                    image="http://static.photos/space/320x240/14">
                </custom-media-card>
                <custom-media-card 
                    title="Battlestar Galactica" 
                    type="tv" 
                    year="2004" 
                    image="http://static.photos/space/320x240/15">
                </custom-media-card>
            </div>
        </section>
    </main>

    <custom-footer></custom-footer>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
