<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarStream - Select Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 p-10 rounded-xl shadow-xl text-center w-11/12 max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-indigo-400">Welcome to StarStream</h1>
    <p class="text-gray-300 mb-6">Enter your profile name to get started</p>
    <input id="profileName" type="text" placeholder="Your Name"
           class="w-full px-4 py-3 rounded-lg text-gray-900 text-base mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <button id="startBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 px-4 py-3 rounded-lg text-white font-semibold transition transform hover:scale-105">
      Start Watching
    </button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const profileInput = document.getElementById('profileName');

    startBtn.addEventListener('click', () => {
      const name = profileInput.value.trim();
      if(!name) return alert("Please enter your name!");
      localStorage.setItem('starstreamActiveProfile', name);
      // Smooth transition to main site
      window.location.href = 'index.html';
    });

    // Redirect if profile already exists
    const existingProfile = localStorage.getItem('starstreamActiveProfile');
    if(existingProfile) {
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
