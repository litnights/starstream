<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarStream - Welcome</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
    .starman-glow {
      color: #9ca3af;
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.7; text-shadow: 0 0 2px #818cf8; }
      50% { opacity: 1; text-shadow: 0 0 8px #a78bfa; }
    }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 flex flex-col items-center justify-center min-h-screen px-4">

  <div class="max-w-md w-full text-center">
    <h1 class="text-4xl sm:text-5xl font-extrabold mb-6 text-indigo-400">
      Welcome to StarStream
    </h1>
    <p class="text-gray-300 mb-8">
      Before we explore the cosmos of entertainment, tell us your name.
    </p>

    <input id="usernameInput"
           type="text"
           placeholder="Enter your name"
           class="w-full bg-gray-800 text-gray-200 px-4 py-3 rounded-lg text-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none mb-4" />

    <button id="startBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 rounded-full px-6 py-3 text-lg font-semibold transition transform hover:scale-105 shadow-lg shadow-indigo-500/30">
      Enter StarStream
    </button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const usernameInput = document.getElementById('usernameInput');

    startBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if(username) {
        localStorage.setItem('starstreamUser', username);
        window.location.href = 'index.html'; // redirect to main site
      } else {
        alert('Please enter your name to continue.');
      }
    });

    // Optional: Allow Enter key to submit
    usernameInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') startBtn.click();
    });
  </script>
</body>
</html>
