<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarStream - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-900/80 p-8 rounded-2xl shadow-xl text-center max-w-md w-full">
    <h1 class="text-3xl font-bold text-indigo-400 mb-6">Enter Your Profile</h1>
    <input id="profileNameInput" type="text" placeholder="Enter your name"
           class="w-full px-4 py-3 rounded-lg mb-4 bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <button id="saveProfileBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 px-4 py-3 rounded-lg font-semibold text-white transition">Continue</button>
  </div>

  <script>
    const saveBtn = document.getElementById('saveProfileBtn');
    const profileInput = document.getElementById('profileNameInput');

    saveBtn.addEventListener('click', () => {
      const name = profileInput.value.trim();
      if(name) {
        localStorage.setItem('starstreamActiveProfile', name);
        window.location.href = 'index.html';
      } else {
        alert('Please enter a name.');
      }
    });
  </script>
</body>
</html>
