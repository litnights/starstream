<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarStream - Choose Profile</title>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-gray-100 flex flex-col items-center justify-center min-h-screen px-4">

  <div class="text-center mb-10">
    <h1 class="text-4xl sm:text-5xl font-bold text-indigo-400 mb-4">Welcome to StarStream</h1>
    <p class="text-gray-300 mb-6">Enter your profile name to start your cosmic journey</p>
  </div>

  <div class="w-full max-w-sm">
    <input id="profileNameInput" type="text" placeholder="Your name..."
           class="w-full px-4 py-3 mb-4 rounded-lg bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    <button id="saveProfileBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-semibold text-white transition">
      Start Streaming
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
