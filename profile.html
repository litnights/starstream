<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarStream - Select Profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* full black background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .profile-card {
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: float 4s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #profileNameInput {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      border: none;
      background: rgba(31, 41, 55, 0.9);
      color: #fff; /* visible text */
      font-size: 1rem;
      outline: none;
    }

    #profileNameInput::placeholder {
      color: #9ca3af;
    }

    #saveProfileBtn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }

    #saveProfileBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #7c3aed, #4f46e5);
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1 class="text-2xl font-bold text-indigo-400 mb-4">Welcome to StarStream</h1>
    <p class="text-gray-300 mb-6 text-sm">What's your name?</p>

    <input id="profileNameInput" type="text" placeholder="Your name..." autofocus />

    <button id="saveProfileBtn">Create Profile</button>
  </div>

  <script>
    // Redirect if profile already exists
    if (localStorage.getItem('starstreamActiveProfile')) {
      window.location.href = 'index.html';
    }

    const input = document.getElementById('profileNameInput');
    const btn = document.getElementById('saveProfileBtn');

    btn.addEventListener('click', () => {
      const name = input.value.trim();
      if (!name) {
        alert("Please enter a name!");
        return;
      }
      localStorage.setItem('starstreamActiveProfile', name);
      window.location.href = 'index.html';
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        btn.click();
      }
    });
  </script>
</body>
</html>
