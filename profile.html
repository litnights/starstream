<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Profile</title>
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0a;
            color: white;
            flex-direction: column;
        }
        input, button {
            font-size: 1.2rem;
            padding: 0.6rem 1rem;
            margin: 0.5rem;
            border-radius: 6px;
            border: none;
        }
        input { width: 250px; }
        button {
            background-color: #5b3bd2;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #4428a0; }
    </style>
</head>
<body>
    <h1>Create Your Profile</h1>
    <input type="text" id="profileName" placeholder="Enter your name" />
    <button id="saveProfile">Continue</button>

    <script>
        document.getElementById('saveProfile').addEventListener('click', () => {
            const name = document.getElementById('profileName').value.trim();
            if(name) {
                localStorage.setItem('username', name);
                // Fade-out effect before redirect
                document.body.style.transition = "opacity 0.5s";
                document.body.style.opacity = 0;
                setTimeout(() => window.location.href = "index.html", 500);
            } else {
                alert("Please enter a name to continue.");
            }
        });

        // Optional: press Enter to continue
        document.getElementById('profileName').addEventListener('keyup', (e) => {
            if(e.key === "Enter") document.getElementById('saveProfile').click();
        });
    </script>
</body>
</html>
