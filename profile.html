<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarStream - Choose Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background-color: #1e293b; padding: 2rem; border-radius: 1rem; text-align: center; width: 90%; max-width: 400px; }
    input { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: none; margin-bottom: 1rem; font-size: 1rem; }
    button { padding: 0.75rem 1rem; border-radius: 0.5rem; background-color: #6366f1; color: white; font-weight: 600; width: 100%; transition: 0.2s; }
    button:hover { background-color: #4f46e5; }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Welcome to StarStream</h1>
    <p class="mb-4">Enter your profile name to continue:</p>
    <input type="text" id="profileName" placeholder="Profile Name">
    <button id="saveProfile">Continue</button>
  </div>

  <script>
    const saveBtn = document.getElementById('saveProfile');
    const nameInput = document.getElementById('profileName');

    saveBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (name) {
        localStorage.setItem('starstreamActiveProfile', name);
        window.location.href = 'index.html';
      } else {
        alert('Please enter a profile name!');
      }
    });

    // Optional: press Enter to submit
    nameInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') saveBtn.click();
    });
  </script>
</body>
</html>
