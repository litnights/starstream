<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarStream - Select Profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .profile-card {
      background: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: float 4s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #profileNameInput {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      border: none;
      background: rgba(31, 41, 55, 0.9);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    #profileNameInput::placeholder { color: #9ca3af; }

    #saveProfileBtn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }

    #saveProfileBtn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #7c3aed, #4f46e5);
    }

    .existing-profiles {
      margin-top: 1.5rem;
      text-align: left;
    }

    .profile-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0.75rem;
      margin-bottom: 0.5rem;
      background: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .profile-item:hover { background: rgba(31, 41, 55, 1); }

    .delete-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="profile-card">
    <h1 class="text-2xl font-bold text-indigo-400 mb-4">Welcome to StarStream</h1>
    <p class="text-gray-300 mb-6 text-sm">Select or create a profile</p>

    <input id="profileNameInput" type="text" placeholder="Your name..." autofocus />
    <button id="saveProfileBtn">Create Profile</button>

    <div class="existing-profiles" id="existingProfilesContainer">
      <!-- Existing profiles will show here -->
    </div>
  </div>

  <script>
    const input = document.getElementById('profileNameInput');
    const btn = document.getElementById('saveProfileBtn');
    const profilesContainer = document.getElementById('existingProfilesContainer');

    // Load profiles list
    let profiles = JSON.parse(localStorage.getItem('starstreamProfiles')) || [];

    function renderProfiles() {
      profilesContainer.innerHTML = '';
      if (profiles.length === 0) return;

      profiles.forEach(name => {
        const div = document.createElement('div');
        div.className = 'profile-item';
        div.textContent = name;

        // Click to switch
        div.addEventListener('click', () => {
          localStorage.setItem('starstreamActiveProfile', name);
          window.location.href = 'index.html';
        });

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.className = 'delete-btn';
        delBtn.textContent = 'X';
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          profiles = profiles.filter(p => p !== name);
          localStorage.setItem('starstreamProfiles', JSON.stringify(profiles));
          // Also remove profile-specific storage
          localStorage.removeItem(`starstreamWatchlist_${name}`);
          localStorage.removeItem(`starstreamRecentlyWatched_${name}`);
          renderProfiles();
        });

        div.appendChild(delBtn);
        profilesContainer.appendChild(div);
      });
    }

    renderProfiles();

    btn.addEventListener('click', () => {
      const name = input.value.trim();
      if (!name) {
        alert("Please enter a name!");
        return;
      }
      if (!profiles.includes(name)) {
        profiles.push(name);
        localStorage.setItem('starstreamProfiles', JSON.stringify(profiles));
      }
      localStorage.setItem('starstreamActiveProfile', name);
      window.location.href = 'index.html';
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
