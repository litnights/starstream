<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Profile - StarStream</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #0f172a; color: #e5e7eb; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .profile-box { background: #1e293b; padding: 2rem; border-radius: 12px; text-align: center; width: 100%; max-width: 400px; }
    input { width: 100%; padding: 0.75rem 1rem; border-radius: 8px; border: none; margin-top: 1rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; border-radius: 8px; background: #6366f1; color: #fff; font-weight: 600; cursor: pointer; }
    button:hover { background: #4f46e5; }
  </style>
</head>
<body>
  <div class="profile-box">
    <h1 class="text-2xl font-bold mb-4">Welcome to StarStream</h1>
    <p class="text-gray-300">Enter your profile name to start streaming:</p>
    <input type="text" id="profileName" placeholder="Your name..." />
    <button id="saveProfile">Continue</button>
  </div>

  <script>
    const saveBtn = document.getElementById('saveProfile');
    const input = document.getElementById('profileName');

    saveBtn.addEventListener('click', () => {
      const name = input.value.trim();
      if (name) {
        localStorage.setItem('starstreamActiveProfile', name);
        window.location.href = 'index.html';
      } else {
        alert('Please enter a profile name!');
      }
    });

    // Optional: Press Enter to save
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') saveBtn.click();
    });
  </script>
</body>
</html>
